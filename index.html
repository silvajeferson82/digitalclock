<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <title>Clock</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="./CSS/style.css" rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&display=swap">
   </head>
   <body>
      <div class="container">
         <div class="clock">
            <div><p class="hours">00</p><p>Horas</p></div>
            <div><p class="minutes">00</p><p>Minutos</p></div>
            <div><p class="seconds">00</p><p>Segundos</p></div>
         </div>
      </div>
      <script src="./JS/app.js"></script>
   </body>
</html>
